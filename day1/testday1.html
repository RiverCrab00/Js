<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function f1(obj){
			
			status=obj.value
			if(status=='开'){
				obj.value='关';
			}else{
				obj.value='开';
			}

		}
	</script>
</head>
<body>
	<input type="button" value="开" onclick="f1(this)">
	<input type="button" value="开" onclick="f1(this)">
	<input type="button" value="开" onclick="f1(this)">

</body>
</html>
