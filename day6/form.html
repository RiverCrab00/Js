				<td>密码</td>

				<input type="password" name="pwd" onkeyup="checkPwd()">
				<span id='sp'></span>
				</td>
			</tr>
			<tr>
				<td>密码确认</td>
				<td><input type="password" name="pwd2" id=""></td>

<script type="text/javascript">
function checkPwd(){
	var pwd=document.form1.pwd.value
	var span=document.getElementById('sp');
	var pwdReg=/^\w{6,30}$/;
	var lower1=/^\d{6,}$/;//弱
	var lower2=/^\[A-Z]{6,}$/;//弱
	var lower3=/^\[a-z]{6,}$/;//弱
	var mid=/^\w{6,12}$/;
	if(!pwdReg.test(pwd)){
		span.innerHTML='不符合规则';
		span.style.color='red';
		return false;
	}else if(lower1.test(pwd)||lower2.test(pwd)||lower3.test(pwd)){
		span.innerHTML='弱';
		span.style.color='red';
	}else if(mid.test(pwd)){
		span.innerHTML='中';
		span.style.color='orange';
	}else{
		span.innerHTML='强';
		span.style.color='#00FCFF';
	}

}
	function checkForm(){
		var name=document.form1.username.value;
		var nameReg=/^\w{6,12}$/;
		if(!nameReg.test(name)){
			alert("用户名必须是6-12位字母数字下划线")
			return false;
		}
		var pwd=document.form1.pwd.value;
		var pwdReg=/^\w{6,30}$/;
		if(!pwdReg.test(pwd)){
			alert("密码必须是6-30位字母数字下划线")
			return false;
		}
		var pwd2=document.form1.pwd.value;
		if(pwd2!=pwd){
			alert('两次输入的密码不一致');
			return false;
		}
		var email=document.form1.email.value;
		var emailReg=/^\w{2,255}@[a-z0-9]{2,20}\.[a-z]{2,10}$/;
		if(!emailReg.test(email)){
			alert('邮箱格式不对');
			return false;
		}
		var phone=document.form1.phone.value;
		var phoneReg=/^1(3|4|5|7|8)\d{9}$/;
		if(!phoneReg.test(phone)){
			alert('手机格式不正确');
			return false;
		}
	}
