function check(obj){
	if(obj<10){
		return '0'+obj;
	}else{
		return obj;
	}
}
function time(){
	var mydate=new Date();
	var year=mydate.getFullYear();
	var day=check(mydate.getDate());
	var month=check(mydate.getMonth()+1);
	var hours=check(mydate.getHours());
	var minutes=check(mydate.getMinutes());
	var seconds=check(mydate.getSeconds());
	document.getElementsByTagName('div')[0].innerHTML=year+'-'+month+'-'+day+' '+hours+':'+minutes+':'+seconds;
}
	setInterval("time()",500);
</script>
