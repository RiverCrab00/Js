<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{
			width:300px;
			margin:10px auto;
		}
		table,td{
			border:1px solid black;
			border-collapse: collapse;
		}
		td:nth-child(2n){
			width: 200px;
			height:30px;
		}
	</style>
	<script src='public.js' type="text/javascript">
		
	</script>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>张三丰</td>
		</tr>
		<tr>
			<td>2</td>
			<td>无崖子</td>
		</tr>
		<tr>
			<td>3</td>
			<td>李秋水</td>
		</tr>
		<tr>
			<td>4</td>
			<td>扫地僧</td>
		</tr>
	</table>
</body>
<script type="text/javascript">
	var tds=document.getElementsByTagName('td');
	for(var i=0;i<tds.length;i++){
		if(i%2!=0){
			tds[i].onclick=function(){
				if(this.getElementsByTagName('input').length>=1){
					return false;
				}
				var td=this;
				var text=td.innerHTML;
				td.innerHTML="";
				var input=document.createElement('input');
				input.setAttribute('value',text);
				input.style.border='none';
				input.style.height=(parseInt(getStyle(td,'height'))-2)+'px';
				input.style.width=(parseInt(getStyle(td,'width'))-2)+'px';
				input.style.fontSize=getStyle(td,'fontSize');
				td.appendChild(input);
				input.focus();
				input.onblur=function(){
					td.innerHTML=this.value;
				}
				input.onkeyup=function(event){
					var e=window.event||event;
					var keyCode=e.keyCode;
					if(keyCode==13){
						td.innerHTML=this.value;
					}else if(keyCode==27){
						td.innerHTML=text;
					}
				}
			}
		}
	}
</script>
</html>
